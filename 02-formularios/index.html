    <h1>Formularios</h1>


    <div id="contact-form" class="form-container">

        <h2>Contact Us</h2>

        <form action="">
            <div>

                <div>
                    <label for="fname">First Name *</label>
                    <input type="text" name="fname" id="fname">
                </div>

                <div>
                    <label for="lname">Last Name *</label>
                    <input type="text" name="lname" id="lname">

                </div>
            </div>

            <div>
                <label for="email">Email Address *</label>
                <input type="email" name="email" id="email">

            </div>

            <div>

                <p>Query Type *</p>

                <div>


                    <input type="radio" name="query_type" id="general_Enquiry" value="Query Type">
                    <label for="general_Enquiry">Query Type</label>



                </div>
                <div>
                    <input type="radio" name="query_type" id="support" value="Support Request">
                    <label for="support">Support Request</label>


                </div>

            </div>


            <div>
                <label for="message">Message</label><br>

                <textarea name="message" id="message" rows="4" cols="50"></textarea>
            </div>


            <div>
                <input type="checkbox" name="consent" id="consent" value="true">
                <label for="consent">I consent to ebing contacted by the team *</label>
            </div>

            <div>
                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <input type="submit" value="submit">
        </form>


    </div>

</body>
